---
- name: Include secrets
  include_vars: 
    file: secrets_physical_esx.yml
  tags: ["vlab-bootstrap"]

- name: Include vcsa connection vars
  include_vars: vcsa_vars.yml
  tags: ["vlab-bootstrap"]

- name: Check env for previous runs
  shell: govc datacenter.info -json=true
  environment:
    GOPATH: "{{ go_path }}"
    PATH: "{{ go_bin }}"
    GOVC_INSECURE: 1
    GOVC_URL: "{{ vcsa_dns_name }}"
    GOVC_USERNAME: "{{ vcsa_username }}@{{ vcsa_sso_domain }}"
    GOVC_PASSWORD: "{{ esx_password }}"
    GOVC_RESOURCE_POOL: "*/Resources"
  register: dc_results
  delegate_to: localhost
  tags: ["vlab-bootstrap"]

- name: convert list to var
  set_fact:
    dcresult: "{{ dc_results.stdout | from_json }}"
  tags: ['vlab-bootstrap']

- name: debug of govc json return
  debug:
    msg: "{{ dcresult.Datacenters[0].Name }}"
    verbosity: 2
  tags: ['vlab-bootstrap']

- name: Debug number of elements
  debug:
    msg: "{{ dcresult|length }}"
    verbosity: 2
  tags: ['vlab-bootstrap']

- name: Debug variable dcresult
  debug:
    var:  dcresult
    verbosity: 2
  tags: ['vlab-bootstrap']

- name: Create initial datacenter
  shell: govc datacenter.create {{ vcsa_dc_name }} 
  environment:
    GOPATH: "{{ go_path }}"
    PATH: "{{ go_bin }}"
    GOVC_INSECURE: 1
    GOVC_URL: "{{ vcsa_dns_name }}"
    GOVC_USERNAME: "{{ vcsa_username }}@{{ vcsa_sso_domain }}"
    GOVC_PASSWORD: "{{ esx_password }}"
    GOVC_DATASTORE: "{{ default_datastore }}"
    GOVC_NETWORK: "{{ default_portgroup }}"
    GOVC_RESOURCE_POOL: "*/Resources"
  loop: "{{ q('dict', dcresult.dict) }}"
  when:
    - dcresult|length == 0
    #- vcsa_dc_name not in dcresult.Datacenters
  delegate_to: localhost
  tags: ["vlab-bootstrap"]
